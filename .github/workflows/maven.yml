name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8.0.362'
        distribution: 'temurin'
        cache: maven
          # maven缓存，不加的话每次都会去重新拉取，会影响速度   
    - name: Dependies Cache
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      run: mvn clean -DfinalName=SpringBootTest package --file pom.xml
    - name: copy file
      uses: appleboy/scp-action@master
      with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}
#           source: "target/SpringBootTest.jar"
#           rm: true
          local: target/SpringBootTest.jar
          remote: /home/guest/SpringBootTest.jar 
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          command_timeout: 20s
          script: | 
            cd /home/guest/
            ps -ef | grep SpringBootTest.jar | grep -v grep | awk '{print $2}' | xargs kill -9 
            nohup java -jar SpringBootTest.jar > nohup.out &
            pwd
            exit

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
