# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8.0.362'
        distribution: 'temurin'
        cache: maven
    # maven缓存，不加的话每次都会去重新拉取，会影响速度   
    - name: Dependies Cache
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    # Maven 打包
    - name: Build with Maven
      run: mvn clean package --file pom.xml
    # 传输Jar包
    - name: Transfer jar packets
      uses: garygrossgarten/github-action-scp@release
      with:
          # local： Github Action 的服务器文件地址
          local: target/demo-0.0.1-SNAPSHOT.jar
          # remote 私人的服务器文件地址
          remote: /home/demo-0.0.1-SNAPSHOT.jar
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
    # 部署运行
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home 
            ps -ef | grep  demo-0.0.1-SNAPSHOT.jar | grep -v grep | awk '{print $2}' | xargs kill -9
            # nohup java -jar demo-0.0.1-SNAPSHOT.jar > nohup.out &
            nohup java -jar demo-0.0.1-SNAPSHOT.jar > rumtime.log 2>&1 &
            pwd

